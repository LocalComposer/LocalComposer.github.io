<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Home</title>
</head>
<body style="background: url(https://cdn.discordapp.com/attachments/763911372827656234/1093155253995700325/katecollage/1.png) no-repeat; max-height: fit-content; max-width: fit-content; 0px; font-family: Verdana, Arial, san-serif; color: black;">

    <script>
        var attempts = 3;
        var password = "mypassword";

        function checkPassword() {
            var input = document.getElementById("passwordInput").value;
            if (input === password) {
                window.location.href = "home.html";
            } else {
                attempts--;
                if (attempts === 0) {
                    window.location.href = "error.html";
                } else {
                    alert("Incorrect password. You have " + attempts + " attempts left.");
                }
            }
        }
    </script>

    <div style="position:absolute; top:50%; left:50%; transform: translate(-50%,-50%);">
        <h2>Please enter the password to access the home page:</h2>
        <input type="password" id="passwordInput">
        <br><br>
        <button onclick="checkPassword()">Submit</button>
    </div>

</body>
</html>
