<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background: url(https://cdn.discordapp.com/attachments/763911372827656234/1093155253995700325/katecollage1.png) no-repeat;
            max-height: fit-content;
            max-width: fit-content;
            font-family: Verdana, Arial, san-serif;
            color: black;
        }

        #changelog {
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div style="position:fixed; left:10px; top:15px;">
        <h6>Inbox</h6>
    </div>
    <div style="position:absolute; left:5px; top:0px;">
        <a href="#" onclick="openInbox()">
            <img src="images/mail.png" width="48" height="50">
        </a>
    </div>
    <div style="position:fixed; left:10px; top:80px;">
        <h6>Notes</h6>
    </div>
    <div style="position:absolute; left:5px; top:50px;">
        <a href="#" onclick="openNotes()">
            <img src="images/notepad.png" width="48" height="50">
        </a>
    </div>
    <div style="position:fixed; left:10px; top:140px;">
        <h6>Click the <br>Square</h6>
    </div>
    <div style="position:absolute; left:5px; top:120px;">
        <a href="#" onclick="openCTS()">
            <img src="images/controllerwthisthis.png" width="48" height="50">
        </a>
    </div>
    <div style="position:fixed; left:10px; top:220px;">
        <h6>idk game</h6>
    </div>
    <div style="position:absolute; left:5px; top:200px;">
        <a href="#" onclick="openIG()">
            <img src="images/controllerwthisthis.png" width="48" height="50">
        </a>
    </div>
    <div style="position:fixed; left:10px; top:290px;">
        <h6>Photos</h6>
    </div>
    <div style="position:absolute; left:5px; top:270px;">
        <a href="#" onclick="openPhotos()">
            <img src="images/notepad.png" width="48" height="50">
        </a>
    </div>
    <div style="position:fixed; left:1470px; bottom:10px;">
        <h6>Changelog</h6>
    </div>
    <div style="position:absolute; left:1480px; bottom:50px;">
        <a href="#" onclick="openChangeLog()">
            <img src="images/ewankonapls.png" width="48" height="50">
        </a>
    </div>
    <script>
        function openInbox() {
            var popup = window.open('inboxsites/inbox.html', '_blank', 'resizable=no, scrollbars=no, width=590, height=300, left=1000, top=50');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }

        function openNotes() {
            var popup = window.open('notes/notes.html', '_blank', 'resizable=no, scrollbars=no, width=300, height=300, left=1000, top=50');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }

        function openChangeLog() {
            var popup = window.open('changelog.html', '_blank', 'resizable=no, scrollbars=no, width=500, height=600, left=1000, top=50');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }

        function openCTS() {
            var popup = window.open('cts/cts.html', '_blank', 'resizable=no, scrollbars=no, width=600, height=700, left=500, top=50');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }

        function openIG() {
            var popup = window.open('idk game/games.html', '_blank', 'resizable=no, scrollbars=yes, width=600, height=700, left=500, top=50');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }

        function openPhotos() {
            var popup = window.open('Photos/Photos.html', '_blank', 'resizable=no, scrollbars=no, width=1200, height=1100, left=500, top=0');
            popup.addEventListener('load', function () {
                if (!popup.closed) {
                    popup.focus();
                }
            });
        }
    </script>
</body>
</html>
